<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Opções</title>
</head>

<body>
    <label for="estado">Estado:</label>
    <select id="estado">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Minhas Gerais</option>
        <option>Espírito Santo</option>
    </select>
    <input type="radio" name="veiculo"><label>X1</label>
    <input type="radio" name="veiculo"><label>XC60</label>
    <input type="radio" name="veiculo"><label>Q5</label>
    <input type="radio" name="veiculo"><label>Discovery</label>
    <input type="radio" name="veiculo"><label>Taycan</label>
    <table>
        <!-- cabeçalho -->
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <!-- primeira linha -->
            <tr>
                <td>123456</td>
                <td>João</td>
                <td>Santos</td>
                <td>10</td>
            </tr>
            <!-- segunda linha -->
            <tr>
                <td>447744</td>
                <td>Maria</td>
                <td>Silva</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>9.5</td>
            </tr>
        </tfoot>
        </table>

        <meter min="0" max="10" low="3" high="7" optimum="9" value="0"></meter>
        <meter min="0" max="10" low="3" high="7" optimum="9" value="1"></meter>
        <meter min="0" max="10" low="3" high="7" optimum="9" value="4"></meter>
</body>

</html>
