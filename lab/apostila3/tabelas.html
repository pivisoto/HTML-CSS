<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset=" UTF-8">
        <title>Tabelas</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>nome</th>
                    <th>idade</th>
                    <th>cpf</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>ana</td>
                    <td>25</td>
                    <td>12345678-8</td>
                </tr>
                <tr>
                    <td>gil</td>
                    <td>23</td>
                    <td>987654321</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>&copy</td>
                    <td> - </td>
                    <td>direitos reservados</td>
                </tr>
            </tfoot>
        </table>
        <br><br><br>
        <div role="button">comprar</div>
        <br><br><br>
        <a role="menuitem">isso é um item de menu</a>
        <a arial-label="isso deveria ser um link, mas é percebido como um label pela tecnoligia assistiva">link</a>
    </body>
</html>
